<div class="countWrapper">

    <app-input (textEmitter)=addNewTaskAppHandler($event)></app-input>
    <ng-template [ngIf]='taskArray.length > 0' [ngIfElse]='listTemplate' >
        <app-task  *ngFor='let task of taskArray' [oneTask]='task' (idEmitter)=deleteTaskAppHandler($event) (isEmitterForChange)=changeTaskHandler($event)></app-task>

    </ng-template>
    <ng-template  #listTemplate >
        <div class="templateText">Please add task</div>
    </ng-template>
</div>
